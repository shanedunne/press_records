<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="w-100 toast-capper"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Update To Bag</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-1 mb-3">
            </div>
        </div>
        {% if grand_total and not on_profile_page %}
            <p class="logo-font bg-white text-black py-1">Your Bag ({{ product_count }})</p>
            <div class="bag-notification-wrapper">
                {% for item in bag_items %}
                    <div class="row">
                        <div class="col-3 my-1">
                            <img class="w-100" src="{{ item.product.image.url }}">
                        </div>
                        <div class="col-9">
                            <p class="my-0"><strong>{{ item.product.name }}</strong></p>
                            <p class="my-0 small text-muted">Qty: {{ item.quantity }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="row pt-2">
                <div class="col d-flex">
                    <a href="{% url 'view_bag' %}" class="btn store-button-light w-50">
                        <span class="text-uppercase">Go To Bag</span>
                        <span class="icon">
                            <i class="fas fa-shopping-bag"></i>
                        </span>
                    </a>
                    <a href="{% url 'checkout' %}" class="btn store-button-dark w-50">
                        <span class="text-uppercase">Checkout</span>
                        <span class="icon">
                            <i class="fas fa-lock"></i>
                        </span>
                    </a>
                </div>
            </div>
        {% endif %}
    </div>
</div>
