{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <span class="article-topic" id="article-topic">{{ blog.blog_title }}</span>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-10 col-lg-10">
            {% if blog.image %}
            <img class="card-img-top img-fluid" src="{{ blog.image.url }}" alt="{{ blog.name }}">
            {% else %}
            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ blog.name }}">
            {% endif %}
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-8 col-lg-10 article-data">
            <span class="author-left">{{ blog.author }}</span>
            <span class="float-end">{{ blog.created_time }}</span>
        </div>
    </div>
    <br>
    <br>
    <div class="row d-flex justify-content-center">
        <div class="col-md-10 col-lg-10">
            <div class="article-title text-center">
                <h1>{{ blog.title }}</h1>
            </div>
            {% if request.user.is_superuser %}
            <small class="ml-3">
                <a href="{% url 'edit_blog' blog.id %}">Edit</a> |
                <a class="text-danger" href="{% url 'delete_blog' blog.id %}">Delete</a>
            </small>
            {% endif %}
        </div>
    </div>
    <br>
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="article-body">{{ blog.content | safe }}</div>
        </div>
    </div>
</div>

{% endblock %}
